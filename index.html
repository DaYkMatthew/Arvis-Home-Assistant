<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ARVIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      margin: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .shake { animation: shake 0.3s; }
  </style>
</head>
<body>
  <div class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-900">
    <div class="mb-16">
      <h1 class="text-6xl font-light text-white mb-2 tracking-wider">ARVIS</h1>
      <p class="text-gray-500 text-center text-sm tracking-widest">HOME ASSISTANT</p>
    </div>
    
    <p class="text-gray-400 text-xl mb-8">Enter PIN</p>
    
    <div id="pin-display" class="text-4xl text-white mb-12 font-mono tracking-widest h-12"></div>

    <div class="grid grid-cols-3 gap-5">
      <button onclick="addDigit('1')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">1</button>
      <button onclick="addDigit('2')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">2</button>
      <button onclick="addDigit('3')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">3</button>
      <button onclick="addDigit('4')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">4</button>
      <button onclick="addDigit('5')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">5</button>
      <button onclick="addDigit('6')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">6</button>
      <button onclick="addDigit('7')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">7</button>
      <button onclick="addDigit('8')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">8</button>
      <button onclick="addDigit('9')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">9</button>
      <div></div>
      <button onclick="addDigit('0')" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-3xl border border-gray-800 transition-all">0</button>
      <button onclick="backspace()" class="w-24 h-24 rounded-full bg-gray-900 active:bg-gray-700 text-white text-2xl border border-gray-800 transition-all">âŒ«</button>
    </div>

    <p id="error-msg" class="text-red-500 mt-8 text-sm opacity-0 transition-opacity">Invalid PIN</p>
  </div>

  <script>
    const PINS = {
      '0920': 'matthew.html',
      '0304': 'bryce.html',
      '6288': 'family.html'
    };

    let pin = '';
    const display = document.getElementById('pin-display');
    const errorMsg = document.getElementById('error-msg');

    function addDigit(digit) {
      if (pin.length < 4) {
        pin += digit;
        updateDisplay();
        
        if (pin.length === 4) {
          checkPin();
        }
      }
    }

    function backspace() {
      pin = pin.slice(0, -1);
      updateDisplay();
      errorMsg.style.opacity = '0';
    }

    function updateDisplay() {
      // Show asterisks instead of dots - completely hidden
      display.textContent = '*'.repeat(pin.length);
    }

    function checkPin() {
      if (PINS[pin]) {
        sessionStorage.setItem('arvis_user', pin);
        sessionStorage.setItem('arvis_login_time', Date.now());
        window.location.href = PINS[pin];
      } else {
        errorMsg.style.opacity = '1';
        display.classList.add('shake');
        display.style.color = '#ef4444';
        
        setTimeout(() => {
          display.classList.remove('shake');
          display.style.color = '#fff';
          errorMsg.style.opacity = '0';
          pin = '';
          updateDisplay();
        }, 800);
      }
    }

    // Clear session on initial load
    if (!sessionStorage.getItem('arvis_returning')) {
      sessionStorage.clear();
    }
    sessionStorage.setItem('arvis_returning', 'true');
  </script>
</body>
</html>
