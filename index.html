<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Smart Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      margin: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .shake { animation: shake 0.3s; }
  </style>
</head>
<body>
  <div class="fixed inset-0 flex flex-col items-center justify-center">
    <h1 class="text-5xl font-light text-white mb-2">Smart Hub</h1>
    <p class="text-gray-400 text-xl mb-12">Enter PIN</p>
    
    <div id="dots" class="flex gap-5 mb-16">
      <div class="dot w-6 h-6 rounded-full border-2 border-gray-500"></div>
      <div class="dot w-6 h-6 rounded-full border-2 border-gray-500"></div>
      <div class="dot w-6 h-6 rounded-full border-2 border-gray-500"></div>
      <div class="dot w-6 h-6 rounded-full border-2 border-gray-500"></div>
    </div>

    <div class="grid grid-cols-3 gap-5">
      <button onclick="addDigit('1')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">1</button>
      <button onclick="addDigit('2')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">2</button>
      <button onclick="addDigit('3')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">3</button>
      <button onclick="addDigit('4')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">4</button>
      <button onclick="addDigit('5')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">5</button>
      <button onclick="addDigit('6')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">6</button>
      <button onclick="addDigit('7')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">7</button>
      <button onclick="addDigit('8')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">8</button>
      <button onclick="addDigit('9')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">9</button>
      <div></div>
      <button onclick="addDigit('0')" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-3xl border-2 border-gray-700">0</button>
      <button onclick="backspace()" class="w-24 h-24 rounded-full bg-gray-800 active:bg-gray-600 text-white text-2xl border-2 border-gray-700">âŒ«</button>
    </div>
  </div>

  <script>
    const PINS = {
      '0920': 'matthew.html',
      '0304': 'bryceson.html',
      '6288': 'family.html'
    };

    let pin = '';
    const dots = document.querySelectorAll('.dot');
    const dotsContainer = document.getElementById('dots');

    function addDigit(digit) {
      if (pin.length < 4) {
        pin += digit;
        updateDots();
        
        if (pin.length === 4) {
          checkPin();
        }
      }
    }

    function backspace() {
      pin = pin.slice(0, -1);
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        if (i < pin.length) {
          dot.classList.remove('border-gray-500', 'border-red-500');
          dot.classList.add('bg-blue-500', 'border-blue-500');
        } else {
          dot.classList.remove('bg-blue-500', 'border-blue-500', 'border-red-500');
          dot.classList.add('border-gray-500');
        }
      });
    }

    function checkPin() {
      if (PINS[pin]) {
        window.location.href = PINS[pin];
      } else {
        // Wrong PIN
        dotsContainer.classList.add('shake');
        dots.forEach(dot => {
          dot.classList.remove('bg-blue-500', 'border-blue-500', 'border-gray-500');
          dot.classList.add('border-red-500');
        });
        
        setTimeout(() => {
          dotsContainer.classList.remove('shake');
          pin = '';
          updateDots();
        }, 500);
      }
    }
  </script>
</body>
</html>
